<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Purple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="../shared/header.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Purple</a>
            <div class="nav-links">
                <a href="../products/index.html" class="nav-link">Shop</a>
                <a href="login.html" class="nav-link">Login</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <form class="auth-form" id="signupForm">
            <h2 class="auth-title">Join Purple</h2>
            <div class="form-group">
                <input type="text" placeholder="Full Name" id="fullName" required>
                <div class="underline"></div>
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email" id="signupEmail" required>
                <div class="underline"></div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="signupPassword" required>
                <div class="underline"></div>
            </div>
            <div class="terms-section">
                <label class="checkbox-container">
                    <input type="checkbox" id="termsCheckbox" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" id="termsLink">Terms & Conditions</a>
                </label>
            </div>
            <button type="submit" class="auth-btn">Create Account â†’</button>
            <p class="auth-alt">Already have an account? <a href="login.html">Login here</a></p>
        </form>
    </div>

    <!-- Terms Modal -->
    <div id="termsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Terms & Conditions</h2>
            <div class="terms-text">
                <!-- Add your terms content here -->
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
