<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Purple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="../shared/header.css">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Purple</a>
            <div class="nav-links">
                <a href="../products/index.html" class="nav-link">Shop</a>
                <a href="signup.html" class="nav-link">Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="auth-container">
        <form class="auth-form" id="loginForm">
            <h2 class="auth-title">Welcome Back</h2>
            <div class="form-group">
                <input type="email" placeholder="Email" id="loginEmail" required>
                <div class="underline"></div>
            </div>
            <div class="form-group">
                <input type="password" placeholder="Password" id="loginPassword" required>
                <div class="underline"></div>
            </div>
            <div class="form-options">
                <label class="checkbox-container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="auth-btn">Login â†’</button>
            <p class="auth-alt">New user? <a href="signup.html">Create account</a></p>
        </form>
    </div>

    <script src="auth.js"></script>
</body>
</html>
