<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Purple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="../shared/header.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Purple</a>
            <div class="nav-links">
                <a href="../products/index.html" class="nav-link">Shop</a>
                <a href="../auth/login.html" class="nav-link">Logout</a>
            </div>
        </nav>
    </header>

    <main class="checkout-container">
        <div class="checkout-form">
            <h2>Shipping Information</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="Street Address" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="City" required>
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="State" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" placeholder="ZIP Code" required>
                </div>
                
                <h2>Payment Details</h2>
                <div class="payment-methods">
                    <div class="payment-method">
                        <input type="radio" name="payment" id="card" checked>
                        <label for="card">Credit/Debit Card</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="upi">
                        <label for="upi">UPI</label>
                    </div>
                    <div class="payment-method">
                        <input type="radio" name="payment" id="cod">
                        <label for="cod">Cash on Delivery</label>
                    </div>
                </div>
                
                <button type="submit" class="place-order-btn">Place Order</button>
            </form>
        </div>
        
        <div class="order-summary">
            <h3>Order Summary</h3>
            <div class="summary-items" id="checkoutItems"></div>
            <div class="summary-total">
                <span>Total:</span>
                <span id="checkoutTotal">$0.00</span>
            </div>
        </div>
    </main>

    <script src="cart.js"></script>
</body>
</html>
