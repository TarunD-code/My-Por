<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic tac toe.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <h1 class="neon-title">NEON TIC TAC TOE</h1>
        <div class="score-board">
            <div class="score x-score">
                <span class="player">Player X</span>
                <span class="score-count">0</span>
            </div>
            <div class="score o-score">
                <span class="player">Player O</span>
                <span class="score-count">0</span>
            </div>
        </div>
        <div class="game-grid"></div>
        <div class="status"></div>
        <div class="controls">
            <button class="reset-btn neon-button">Reset Game</button>
            <button class="theme-btn neon-button">Change Theme</button>
        </div>
    </div>
    <script src="Tic tac toe.js"></script>
</body>
</html>
