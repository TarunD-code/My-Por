<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Purple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="../shared/header.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Purple</a>
            <div class="nav-links">
                <a href="../products/index.html" class="nav-link">Shop</a>
                <a href="../auth/login.html" class="nav-link">Logout</a>
            </div>
        </nav>
    </header>

    <main class="cart-container">
        <div class="cart-items">
            <h2>Your Cart (<span id="cartCount">0</span>)</h2>
            <div class="cart-items-list" id="cartList"></div>
        </div>
        
        <div class="cart-summary">
            <h3>Order Summary</h3>
            <div class="summary-details">
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>$5.00</span>
                </div>
                <div class="summary-row">
                    <span>Taxes</span>
                    <span id="taxes">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>
            </div>
            <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>
        </div>
    </main>

    <script src="../shared/utils.js"></script>
    <script src="cart.js"></script>
</body>
</html>
