<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - Purple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../shared/theme.css">
    <link rel="stylesheet" href="../shared/header.css">
    <link rel="stylesheet" href="orders.css">
</head>
<body>
    <header class="header">
        <nav class="nav-container">
            <a href="/" class="logo">Purple</a>
            <div class="nav-links">
                <a href="../products/index.html" class="nav-link">Shop</a>
                <a href="../orders/index.html" class="nav-link">Orders</a>
                <a href="../auth/login.html" class="nav-link">Logout</a>
            </div>
        </nav>
    </header>

    <main class="tracking-container">
        <div class="order-details">
            <h1>Order #<span id="orderId"></span></h1>
            <div class="order-status">
                <span class="status-badge" id="statusBadge">Processing</span>
                <p>Last Updated: <span id="lastUpdated"></span></p>
            </div>
            
            <div class="timeline">
                <div class="timeline-progress" id="timelineProgress"></div>
                <div class="timeline-steps">
                    <div class="timeline-step active">
                        <div class="timeline-dot"></div>
                        <p>Order Placed</p>
                    </div>
                    <div class="timeline-step">
                        <div class="timeline-dot"></div>
                        <p>Processing</p>
                    </div>
                    <div class="timeline-step">
                        <div class="timeline-dot"></div>
                        <p>Shipped</p>
                    </div>
                    <div class="timeline-step">
                        <div class="timeline-dot"></div>
                        <p>Delivered</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="order-items">
            <h2>Order Details</h2>
            <div class="items-list" id="itemsList"></div>
            <div class="order-summary">
                <div class="summary-row">
                    <span>Total:</span>
                    <span id="orderTotal"></span>
                </div>
            </div>
        </div>
    </main>

    <script src="orders.js"></script>
</body>
</html>
