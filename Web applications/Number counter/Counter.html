<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Counter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="Counter.css">
</head>
<body>
    <div class="particles-container" id="particles"></div>
    
    <div class="container">
        <h1 class="title">Quantum Counter <i class="fas fa-infinity"></i></h1>
        
        <div class="counter-container">
            <div class="counter-display">
                <span class="counter" id="Countlabel">0</span>
                <div class="counter-stats">
                    <div class="stat-box">
                        <span class="stat-label">Max</span>
                        <span class="stat-value" id="maxValue">0</span>
                    </div>
                    <div class="stat-box">
                        <span class="stat-label">Min</span>
                        <span class="stat-value" id="minValue">0</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="decreasebtn">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="control-btn" id="resetbtn">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <button class="control-btn" id="increasebtn">
                    <i class="fas fa-plus"></i>
                </button>
            </div>

            <div class="settings">
                <div class="input-group">
                    <label>Step Size:</label>
                    <input type="number" id="stepSize" value="1" min="1">
                </div>
                <div class="input-group">
                    <label>Counter Limit:</label>
                    <input type="number" id="counterLimit" placeholder="âˆž">
                </div>
            </div>

            <div class="history">
                <h3>History <i class="fas fa-history"></i></h3>
                <div class="history-list" id="historyList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="Counter.js"></script>
</body>
</html>
