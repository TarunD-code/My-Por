<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Racing Simulator</title>
    <link rel="stylesheet" href="car race.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="speedometer">
                <div class="speed-bar" id="speedBar"></div>
                <div class="speed-text" id="speedText">0 KM/H</div>
            </div>
            <div class="gear-indicator" id="gearIndicator">GEAR: 1</div>
            <div class="lap-time" id="lapTime">TIME: 00:00.00</div>
            <div class="lap-counter" id="lapCounter">LAP: 1/3</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="touch-controls">
            <button class="steer-btn left">←</button>
            <div class="action-buttons">
                <button class="gear-btn" id="gearUp">⏫</button>
                <button class="nitro-btn" id="nitro">⏩</button>
            </div>
            <button class="steer-btn right">→</button>
        </div>
    </div>
    <script src="car race.js"></script>
</body>
</html>
